<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER IF YOU DARE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1s infinite alternate;
        }
        
        .codec-link {
            display: inline-block;
            color: #ff00ff;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .codec-link:hover {
            background-color: #ff00ff;
            color: #000;
            transform: scale(1.1);
        }
        
        .codec-link:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background-color: #ff00ff;
            animation: slideLine 2s infinite;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: #0f0;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: float 3s infinite linear;
        }
        
        .warning {
            position: absolute;
            top: 0px;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: blink 2s infinite;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 2px 0 0 red, -2px 0 0 blue;
                transform: translate(0);
            }
            25% {
                text-shadow: -2px 0 0 red, 2px 0 0 blue;
                transform: translate(1px, 1px);
            }
            50% {
                text-shadow: 2px 0 0 red, -2px 0 0 blue;
                transform: translate(-1px, -1px);
            }
            75% {
                text-shadow: -2px 0 0 red, 2px 0 0 blue;
                transform: translate(-1px, 1px);
            }
            100% {
                text-shadow: 2px 0 0 red, -2px 0 0 blue;
                transform: translate(1px, -1px);
            }
        }
        
        @keyframes slideLine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Buongiorno >w<</h1>
        <a href="codec/index.html" class="codec-link">Codec Thing</a>
        <br><br>
        <p class="warning">vibe coded emporium</p>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random animation duration
            particle.style.animationDuration = (Math.random() * 5 + 3) + 's';
            
            // Random delay
            particle.style.animationDelay = (Math.random() * 5) + 's';
            
            particlesContainer.appendChild(particle);
        }
        
        // Easter egg - konami code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', function(e) {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.body.style.backgroundColor = '#ff00ff';
                    document.body.style.color = '#000';
                    alert("YOU FOUND THE SECRET! CONGRATULATIONS ON WASTING YOUR TIME!");
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
        
        // Random glitch effect
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 100);
            }
        }, 2000);
    </script>
</body>
</html>
